	var answerns = []

    function questionTemplate(questions, answerns, action = '') {
		if(action == 'previous') {
			current_index = current_index - 1;
		} else if(action == 'next') {
			current_index = current_index + 1;
		}
		
		if((current_index + 1) < 0) {
			current_index = 0;
		}
		if((current_index + 1) >= total) {
			current_index = (total - 1);
		}
		
		
		var selected = answerns[current_index];
		
        var questionStr = "",
            letter = ["A", "B", "C", "D", "E", "F", "G"],
            itemTempl = function (question) {
                var liStr = "";

                if (!question.options) {
                    return;
                }
                for (var i = 0; i < question.options.length; i++) {
                    var json = question.options[i],
                        id = question.name + i;

                    liStr += '<li ' + (json.right ? 'class="right"' : '') + '><input type="radio" id="' + id +
                        '" name="' + question.name +
                        '" value="' + id + '" ';
					
					if(selected == i) {
						liStr += 'CHECKED = "CHECKED" ';
					}
					
					liStr += '/><label for="' + id + '">' + letter[i] + '、' + json.text +
                        '<div class="question-notice">' + json.note + '</div></label></li>'
                }
                return liStr;
            };

        if (!questions) {
            return;
        }
		
		
		var json = questions[current_index];
		json.index = current_index;
		json.name = "q" + json.index;
		
		questionStr += '<div class="question">' +
			'<a class="locate" name="aq' + current_index + '"></a>' +
			'<h3 class="question-title">' + (current_index + 1) + '. ' + json.title + '</h3>' +
			'<ul class="question-list">' + itemTempl(json) + '</ul>';
		if((current_index + 1) > 1) {
			questionStr += '<button class="button button-submit previous">上一题</button>';
		}
		if(selected && (current_index + 1) < total) {
			questionStr += '<button class="button button-submit next">下一题</button>';
		}
		if((current_index + 1) >= total) {
			questionStr += '<button class="button button-submit submit" disabled>提交</button>';
		}
		questionStr += '</div>';
		
		if(action == 'previous') {
			$("#Questions").hide("slide", { direction: "right" }, 400).html(questionStr).show("slide", { direction: "left" }, 400);
		} else {
			$("#Questions").hide("slide", { direction: "left" }, 400).html(questionStr).show("slide", { direction: "right" }, 400);
		}
		
        return true;
    }
    
    // LOGIC
    var total = questions.length,
		current_index = 0;
	
	$(document).on("click", "#start", function () {
		$("#Introduce").hide();
		questionTemplate(questions, answerns);
	})
	
    $(document).on("click", ".questions .previous", function () {
		questionTemplate(questions, answerns, 'previous');

    })
	
    $(document).on("click", ".questions .next", function () {
		questionTemplate(questions, answerns, 'next');

    })
	
    $(document).on("click", ".questions li input", function () {
        var $this = $(this),
            $li = $this.closest("li"),
            $question = $this.closest(".question"),
            code = $this.val().match(/\d/ig),
            questionNum = code[0] * 1,
            optionNum = code[1] * 1;

        if (!$question.hasClass("checked")) {
            $question.addClass("checked");
        }
		
		answerns[questionNum] = parseInt(optionNum);
		
		if((current_index + 1) < total) {
			questionTemplate(questions, answerns, 'next');
		} else if((current_index + 1) == total) {
			$(".button-submit.submit").prop('disabled', false);
		}
    })
	
	
	
    $(document).on("click", ".questions .submit", function () {
		$("#Questions").hide();
		$("#Result").addClass('information').html('<div class="loader"></div>');
		
		$.post('http://wyx.api.yuan-zhao.com/quiz', answerns, function( data ) {
			var score = parseInt(data.result);
			
			var resultStr = '<p class="text-center">感谢参与！</p>' +
				'<p class="text-center">您的分数是: ' + score + '</p>';
			
			if(score >= 80) {
				resultStr += '<p class="text-center">你战胜了' + data.beat + '%的家长!</p>';
			} else {
				resultStr += '<p class="text-center">你战胜了' + data.beat + '%的家长，获得父母上岗证，只有8%的家长拥有此证。</p>';
			}
			
			resultStr += '<p>你可以任意选择其中一道查看详细解析 解析查看完毕，分享本测试到朋友圈，你可以额外获得一次查看详细解析的机会! </p>' +
				'<div class="questions">';
			
			
			itemTempl = function (data) {
                var liStr = "";

                if (!data.options) {
                    return;
                }
				
                var json = data.options[data.selected];
				
                liStr += '<li class="active ' + (json.right ? 'right' : '') + '"><span>' + json.text + '</span>' +
                        '<div class="question-notice">' + json.note + '</div></label></li>';
				
                return liStr;
            };
			
			for (var i = 0; i < questions.length; i++) {
				var json = questions[i];
				var selected = answerns[i];

				json.index = i;
				json.selected = selected;
				
				resultStr += '<div class="question">' +
					'<h3 class="question-title">' + (i + 1) + '. ' + json.title + '</h3>' +
					'<ul class="question-list">' + itemTempl(json) + '</ul>' +
					'</div>';
			}
			
			resultStr += '</div>';
			
			$("#Result").empty().html(resultStr);
		}, "json");
    })
</script>	<script src="http://wyx.wx.yuan-zhao.com/themes/default/assets/front.js"></script>
